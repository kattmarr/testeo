<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación Cute</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe4e1; /* Fondo rosita */
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ff69b4; /* Color rosado intenso */
            font-size: 2.5em;
            text-shadow: 2px 2px #f08080; /* Sombra suave */
        }
        section {
            background-color: #fff0f5; /* Fondo suave pastel */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Sombra más marcada */
            max-width: 350px;
            text-align: center;
            border: 2px solid #ffb6c1; /* Bordes cute */
        }
        p {
            font-size: 1.2em;
            margin: 12px 0;
        }
        strong {
            color: #ff69b4; /* Resaltado cute */
        }
        /* Efecto suave en hover */
        section:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Mi Tarjeta Cute</h1>
    <section>
        <p><strong>Nombre:</strong> Kattmarr</p>
        <p><strong>Profesión:</strong> Futura Programadora</p>
        <p><strong>Descripción:</strong> Soy una chica apasionada por la programación</p>
    </section>
</body>
</html>
